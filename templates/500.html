{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="text-center custom-heading">Oops! 500 Error</h1>
          <h2 class="text-center custom-heading">Page Not Found</h2>
          <div class="card-text">
            <p>The server encountered an unexpected condition that prevented it from fulfilling the request.</p>
            <p>Please try again later.</p>
          </div>
          <a href="{% url 'home' %}" class="btn btn-primary">Take Me Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
