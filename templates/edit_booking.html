{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <h2 class="text-center mt-2 text-decoration-underline text-uppercase">Edit Booking</h2>
    </div>
    <div class="row">
        <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
            <div class="card text-center">
                <div class="col-md-10 offset-md-1">
                    <h3 class="text-center mt-2 mb-2">Horse Name: {{ booking.horse.name }}</h3>
                    <form method="post">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <div class="card-footer">
                            <button class="btn btn-success"
                            type="submit">Update Booking</button>
                            <a href="{% url 'bookings' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
