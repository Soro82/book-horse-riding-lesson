{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post">
                {{ booking_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-secondary"
                  type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
